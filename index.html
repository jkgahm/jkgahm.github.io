<style>
#research-section{background-color: black !important;color:white !important}
#nav{background-color: black !important;}
footer{background-color: black !important;color:white !important;}
#people-section{background-color: black !important;color:white !important;}
header{background-color: black !important;color:white !important;}
.navbar-item a:hover{color:#ffcc00 !important;}
#publication-section{background-color: white!important;color:black !important}
#publication-section .mantine-Paper-root {
    background-color: rgb(168, 168, 168) !important; 
    color: #ffffff !important; 
    border: 1px solid #333333 !important;
  }
#contact-section{background-color: black !important;color:white !important}

</head><body><div id="root"></div>
  <script>
  // 1초(1000ms)마다 화면을 확인해서 색깔을 입히는 코드
  setInterval(function() {
    var badges = document.querySelectorAll('#publication-section .mantine-Badge-root');
    badges.forEach(function(badge) {
      var text = badge.innerText.toUpperCase();
      if (text.includes("JOURNAL")) {
        // [JOURNAL]인 경우: 노란색 배경 + 검은 글씨
        badge.style.backgroundColor = "#ffcc00"; 
        badge.style.color = "#000000";
        badge.style.border = "none";
      } 
      else if (text.includes("CONFERENCE")) {
        badge.style.backgroundColor = "#FF8C00"; 
        badge.style.color = "#000000"; 
        badge.style.border = "none";
      }
    });

  }, 500);
</script>
</body>
